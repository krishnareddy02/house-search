    {% if data %}
        {%for i in data %}
        <div class="column">
            <div class="container page-wrapper" style="width: 450px;text-align: center;">
            <div class="page-inner">
                <div class="row">
                <div class="el-wrapper">
                    <div class="box-up">
                    <div class="img-info">
                        <div class="info-inner">
                        <span style="background-color:#3e454c; color:fbfbfb;"class="p-company">customer name: {{i.name}}</span>
    
                        </div>
                        <div class="a-size">No.of bedrooms: {{i.bedroom}}</div>
                    </div>
                    </div>
    
                    <div class="box-down">
                    <div class="h-bg">
                        <div class="h-bg-inner"></div>
                    </div>
                        <span class="add-to-cart">
                        <span class="txt"><i class="fa fa-shopping-cart"></i>{{i.description}}</span>
                        </span>
                        <div>
                        <span class="price">{{i.price}}</span>
                        </div>
                    <a href="email/{{i.id}}">intrested</a>
                    </div>
                </div>
                </div>
            </div>
            </div>
            </div>
        {%endfor%}
    {% endif %}
